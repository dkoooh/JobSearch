                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: type_id
                  type: int
                  constraints:
                    foreignKeyName: fk_type_id
                    references: contact_types(id)
              - column:
                  name: resume_id
                  type: int
                  constraints:
                    foreignKeyName: fk_resume_id_contacts_info
                    references: resumes (id)
              - column:
                  name: contact_value
                  type: text
                  constraints:
                    nullable: false
