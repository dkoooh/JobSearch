databaseChangeLog:
  - changeSet:
      id: create table for users
      author: dkoooh
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: text
              - column:
                  name: age
                  type: int
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: text
              - column:
                  name: account_type
                  type: varchar(50)
                  constraints:
                    nullable: false
#        - addUniqueConstraint:
#            tableName: users
#            columnNames: email
  - changeSet:
      id: create table for categories
      author: dkoooh
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: int
                  constraints:
                    foreignKeyName: fk_parent_id
                    references: categories(id)
  - changeSet:
      id: create table for contact types
      author: dkoooh
      changes:
        - createTable:
            tableName: contact_types
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: type
                  type: text
                  constraints:
                    nullable: false
  - changeSet:
      id: create table for resumes
      author: dkoooh
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: applicant_id
                  type: int
                  constraints:
                    foreignKeyName: fk_applicant_id
                    unique: false
                    references: users(id)
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: int
                  constraints:
                    foreignKeyName: fk_category_id_resumes
                    references: categories(id)
              - column:
                  name: salary
                  type: real
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: update_time
                  type: timestamp
  - changeSet:
