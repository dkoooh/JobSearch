databaseChangeLog:
  - changeSet:
      id: Create tables for Spring Security
      author: dkoooh
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: authority
                  type: varchar(45)
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_authority
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: authority_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authority_id
                    references: authorities (id)